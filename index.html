<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">
  <title>Ajax Blog</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"

  <link rel="stylesheet" href="css/custom.css">
  <script src="https://cdn.rawgit.com/showdownjs/showdown/1.8.1/dist/showdown.min.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

</head>

<body id="home" data-spy="scroll" data-target=".navbar" data-offset="100">

  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand order-1 mr-0" href="" target="_blank">Designed by @aeimskei</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="#home">Home
            <span class="sr-only">(current)</span>
          </a>
          <a class="nav-item nav-link" href="#about">About</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- /navbar -->

  <!-- jumbotron -->
  <div class="jumbotron jumbotron-fluid bg-info text-white">
    <div class="container text-sm-center">
      <h1 class="display-3">Welcome to this AJAX Blog</h1>
      <hr class="my-4">
      <p class="lead">Currently just a basic template. Looking forward to building this out more.</p>
      <p class="lead">
        <button id="create-post-button" class="btn btn-secondary">Create a New Post</button>
      </p>
    </div>
  </div>
  <!-- /jumbotron -->

  <!-- container -->
  <div class="container">
    <div class="row">
      <div class="col">
        <section style="display: none;" class="alert alert-danger text-center" id="errors"></section>
      </div>
    </div>
    <div class="row">
      <div id="sidebar" class="col-lg-4">
        <ul id="list-group" class="list-group"></ul>
      </div>
      <div id="view" class="col-lg-8">
        <section id="view-post"></section>
      </div>
    </div>
  </div>
  <!-- /container -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
  <!-- Source Scripts -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./src/blog.js" charset="utf-8"></script>
  <script src="./src/create.js" charset="utf-8"></script>
  <script src="./src/update.js" charset="utf-8"></script>
  <script src="./src/delete.js" charset="utf-8"></script>
  <script src="./src/view.js" charset="utf-8"></script>
